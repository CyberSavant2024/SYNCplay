<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube Music Sync</h1>
        
        <!-- Room Setup Section -->
        <div id="setup-section" class="section">
            <div class="button-group">
                <button id="create-room-btn" class="btn btn-primary">Create Room</button>
                <button id="show-join-btn" class="btn btn-secondary">Join Room</button>
            </div>
            
            <div id="join-form" class="hidden">
                <input type="text" id="room-code-input" placeholder="Enter 6-character room code" maxlength="6">
                <button id="join-room-btn" class="btn btn-primary">Join</button>
            </div>
        </div>

        <!-- Room Info Section -->
        <div id="room-section" class="section hidden">
            <div class="room-info">
                <div>
                    <span class="label">Room Code:</span>
                    <span id="room-code" class="room-code"></span>
                </div>
                <div>
                    <span class="label">Role:</span>
                    <span id="user-role"></span>
                </div>
                <div>
                    <span class="label">Users:</span>
                    <span id="user-count">1</span>
                </div>
            </div>
            
            <!-- Video Link Input (Host Only) -->
            <div id="link-input-section" class="hidden">
                <div class="input-group">
                    <input type="text" id="video-link-input" placeholder="Paste YouTube or YouTube Music link here">
                    <button id="load-video-btn" class="btn btn-primary">Load Video</button>
                </div>
            </div>
        </div>

        <!-- Player Section -->
        <div id="player-section" class="section hidden">
            <div id="player-container">
                <div id="player"></div>
            </div>
            
            <!-- Player Controls -->
            <div id="controls" class="controls">
                <button id="play-btn" class="btn btn-control">‚ñ∂ Play</button>
                <button id="pause-btn" class="btn btn-control">‚è∏ Pause</button>
                <div class="seek-controls">
                    <button id="seek-back-btn" class="btn btn-control">-10s</button>
                    <button id="seek-forward-btn" class="btn btn-control">+10s</button>
                </div>
            </div>
            
            <div id="player-status" class="status"></div>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="status-message"></div>
    </div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Load Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- App Logic -->
    <script src="app.js"></script>
</body>
</html>
